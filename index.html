<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TagPro</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Codystar&family=Michroma&family=Montserrat+Subrayada&family=Play&family=Righteous&family=Tektur&family=Urbanist&family=Wallpoet&display=swap" rel="stylesheet">

    </head>
    <body>
        <video hidden playsinline autoplay muted loop poster="bg3.jpg">
            <source src="wispredblue2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1 class="pagename"><a href="../TPDesign/index.html">TagPro</a></h1>
        <div class="container">
            <div class="row" style="color:white; font-family:Audiowide; font-size: 4rem; text-align:center;">
                <div class="col-md-3"></div>
                <div class="col-md-6"><h2 style="white-space:nowrap;">Play ▷</h2></div>
                <div class="col-md-3"></div>
            </div>
            <div class="row" style="color:white; font-family:Audiowide; font-size: 4rem">
                <div class="col-6"><h3 style="white-space:nowrap; text-align: right;">Groups 👥</h3></div>
                <div class="col-6"><h3 style="white-space:nowrap;">🏆 Leaderboards</h3></div>
            </div>
            <div class="row" style="color:white; font-family:Audiowide; font-size: 4rem">
                <div class="col-6"><h3 style="white-space:nowrap; text-align: right;">Maps 🗺️</h3></div>
                <div class="col-6"><h3 style="white-space:nowrap;">🎨 Textures</h3></div>
            </div>
            <div class="row" style="color:white; font-family:Audiowide; font-size: 4rem">
                <div class="col-6"><h3 style="white-space:nowrap; text-align: right;">Jukebox 💿</h3></div>
                <div class="col-6"><h3 style="white-space:nowrap;">👤 Players</h3></div>
            </div>
            <div class="row" style="color:white; font-family:Audiowide; font-size: 4rem">
                <div class="col-6"><h3 style="white-space:nowrap; text-align: right;">Competitive 🥇</h3></div>
                <div class="col-6"><h3 style="white-space:nowrap;"> 🎥 Streams</h3></div>
            </div>
            <div class="row" style="color:white; font-family:Audiowide; font-size: 4rem">
                <div class="col-6"><h3 style="white-space:nowrap; text-align: right;">Game History 📝</h3></div>
                <div class="col-6"><h3 style="white-space:nowrap;">💬 Feedback</h3></div>
            </div>
        </div>
        <div class="bg-switch">
            <select name="Background" id="Background">
                <option value="abstract.mp4">Abstract 🎥</option>
                <option value="abstract2.mp4">Abstract 2 🎥</option>
                <option value="covid.mp4">Covid 🎥</option>
                <option value="digital.mp4">Digital 🎥</option>
                <option value="digital2.mp4">Digital 2 🎥</option>
                <option value="digital3.mp4">Digital 3 🎥</option>
                <option value="dinosaur.mp4">Dinosaur 🎥</option>
                <option value="dinosaur2.mp4">Dinosaur 2 🎥</option>
                <option value="dinosaur3.mp4">Dinosaur 3 🎥</option>
                <option value="ferrofluid.mp4">Ferrofluid 🎥</option>
                <option value="fluid.mp4">Fluid 🎥</option>
                <option value="galaxy.mp4">Galaxy 🎥</option>
                <option value="geometric.mp4">Geometric 🎥</option>
                <option value="hexagons.mp4">Hexagons 🎥</option>
                <option value="hexagons2.mp4">Hexagons 2 🎥</option>
                <option value="neon.mp4">Neon 🎥</option>
                <option value="oceanic.mp4">Oceanic 🎥</option>
                <option value="outrun.mp4">Outrun 🎥</option>
                <option value="bg3.jpg">Orb</option>
                <option value="orb2.mp4">Orb 2 🎥</option>
                <option value="bg.png" selected>Painted</option>
                <option value="pizza.mp4">Pizza 🎥</option>
                <option value="polygons.mp4">Polygons 🎥</option>
                <option value="pulse.mp4">Pulse 🎥</option>
                <option value="smoke.mp4">Smoke 🎥</option>
                <option value="solar.mp4">Solar 🎥</option>
                <option value="sparks.mp4">Sparks 🎥</option>
                <option value="sparks2.mp4">Sparks 2 🎥</option>
                <option value="bg4.jpg">Stellar</option>
                <option value="synapses.mp4">Synapses 🎥</option>
                <option value="bg2.jpg">Tunnel</option>
                <option value="tunnel2.mp4">Tunnel 2 🎥</option>
                <option value="wispredblue.mp4">Wispy 1 🎥</option>
                <option value="wispredblue2.mp4">Wispy 2 🎥</option>
            </select>
        </div>
        <div class="font-switch">
            <select name="Font" id="Font">
                <option value="Audiowide">Audiowide</option>
                <option value="Play">Play</option>
                <option value="Chakra Petch">Chakra</option>
                <option value="Urbanist">Urbanist</option>
                <option value="Righteous">Righteous</option>
                <option value="Tektur">Tektur</option>
                <option value="Wallpoet">Wallpoet</option>
                <option value="Michroma" selected>Michroma</option>
                <option value="Montserrat Subrayada">Montserrat</option>
                <option value="Codystar">Codystar</option>
            </select>
        </div>
        <div class="caps-switch">Aa</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="index.js"></script>
